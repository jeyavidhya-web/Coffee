<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Coffee Shop</title>
    
        

    <style>
        
      body      {
                  text-Align: center;
      }   
            h1{
                font-size: 48px;   
                background-color: #6b4226; 
                color: white; 

                padding: 20px;
                border-radius: 50px; 

            }
            
            
        .menu-btn {
            margin: 10px;
            padding: 15px 25px;
            background-color: #6b4226;
            color: rgba(255, 255, 255, 0.648);
            border: none;
            cursor: Pointer;
            Font-size: 18px;
        }
        
        .menu-options {
            display:none;
            margin-top: 20px;
        }
        .Menu-options buttons{
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;


        }
        
        .coffee-types{
            display:none;
            margin-top: 20px;

        }
        coffee-types table {
            Width:50;
            margin: 20px auto;
            border-collapse: collapse;

        }
        coffee-types table, th, td {
            border: 3px solid black;
            padding: 10px;
            text-align: center;
        }
        coffee-types th {
            background-color: #c7a17a;
        }
        </style>
         
        </head>
      <body>  
        <script src="./app.js"></script>
     
     <h1>Coffee Shop </h1>
     
     <button class="menu-btn" id="menuButton" onclick="showMenu()">Show Menu</button>
 

     <div class="menu-options" id="menuOptions">
         <button onclick="showHotcoffee()">Hot Coffee</button>
         <button onclick="showColdcoffee()">Cold Coffee</button>
     </div>
 
     
     <div class="coffee-types" id="Hot coffee options">
         <h2>Hot Coffee options </h2>
         <table  id="hotCoffeeTable">
             <tr>
                 <th>Title</th>
                 <th>Description</th>
                 <th>Ingredients</th>
                 <th>Image</th>
             </tr>
             
         </table>
     </div>
 
     
     <div class="coffee-types" id="Cold coffee options">
         <h2>Cold coffee options</h2>
         <table id="coldCoffeeTable">
             <tr>
                 <th>Title</th>
                 <th>Description</th>
                 <th>Ingredients</th>
                 <th>Image</th>
             </tr>
            
             
         </table>
     </div>
    </body>
    </html>
